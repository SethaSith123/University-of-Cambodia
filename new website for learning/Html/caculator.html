<body>
    numbar:1 <input type="text" name="" id="num1">
    numbar:2 <input type="text" name="" id="num2">
    <input type="button" class="add" value="+">
    Result : <input type="text" name="" id="result">
</body>
<script>
    const numbar1 = document.getElementById("num1");
    const numbar2 = document.getElementById("num2");
    const result = document.getElementById("result");
    const buttonAdd = document.querySelector(".add");
    function add(){
        result.value = parseFloat(numbar1.value) + parseFloat(numbar2.value);
    }
    numbar1.addEventListener("keyup",function(){
        add();
    });
    numbar2.addEventListener("keyup",function(){
        add();
    });


</script>
</html>
