<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="icon" href="fb logo.png">
    <link rel="stylesheet" href="/css/style fb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="all">
            <div class="menu">

                    </div>
                    <div style="cursor: pointer;" class="head-right">

                            <i style="padding: 10px;" class="fa-solid fa-tower-cell"></i>

                        </div>

                </div>

                </div>
            </div>
            <div class="home">

                    <div class="home-icon">
                        <i class="fa-solid fa-house-chimney"></i>

                    </div>
